<!DOCTYPE html>

<html>
   <head>
      <title>Calculator</title>
      <link rel="stylesheet" type="text/css" href="Calculator-Styles.css">
   </head>
   <body>
      <div class="Calculator-Class">
        <div class="Calculator-Display">
        </div>
        <div class="Calculator-Body">
          <table>
              <tr>
                <th><button type="button" name="left-bracket">(</button></th>
                <th><button type="button" name="right-bracket">)</button></th>
                <th><button type="button" name="clear">AC</button></th>
                <th></th>
              </tr>
              <tr>
                <th><button type="button" name="seven">7</button></th>
                <th><button type="button" name="eight">8</button></th>
                <th><button type="button" name="nine">9</button></th>
                <th><button type="button" name="divide">/</button></th>
              </tr>
              <tr>
                <th><button type="button" name="four">4</button></th>
                <th><button type="button" name="five">5</button></th>
                <th><button type="button" name="six">6</button></th>
                <th><button type="button" name="multiply">*</button></th>
              </tr>
              <tr>
                <th><button type="button" name="one">1</button></th>
                <th><button type="button" name="two">2</button></th>
                <th><button type="button" name="three">3</button></th>
                <th><button type="button" name="subtract">-</button></th>
              </tr>
              <tr>
                <th><button type="button" name="zero">0</button></th>
                <th><button type="button" name="decimal">.</button></th>
                <th><button type="button" name="equal">=</button></th>
                <th><button type="button" name="add">+</button></th>
              </tr>
          </table>
        </div>
      </div>
   </body>
</html>
