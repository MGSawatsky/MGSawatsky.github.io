<!DOCTYPE html>

<html>
   <head>
      <title>Calculator</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="Calculator-Styles.css">
   </head>
   <body>
     <div class="container">
      <div class="Calculator-Class">
        <div>
          <input type="text" class="Calculator-Display" value="" disabled></input>
        </div>

        <div class="Calculator-Body">
          <div class="row">
                <button type="button" value="(" class="col-2">(</button>
                <button type="button" value=")" class="col-2">)</button>
                <div class="col-2"><button type="button" class="delete">DEL</button></div>
                <div class="col-2"><button type="button" class="clear">AC</button></div>
          </div>
          <div class="row">
                <button type="button" value="7" class="col-2">7</button>
                <button type="button" value="8" class="col-2">8</button>
                <button type="button" value="9" class="col-2">9</button>
                <button type="button" value="/" class="col-2">/</button>
          </div>
          <div class="row">
                <button type="button" value="4" class="col-2">4</button>
                <button type="button" value="5" class="col-2">5</button>
                <button type="button" value="6" class="col-2">6</button>
                <button type="button" value="*" class="col-2">*</button>
          </div>
          <div class="row">
                <button type="button" value="1" class="col-2">1</button>
                <button type="button" value="2" class="col-2">2</button>
                <button type="button" value="3" class="col-2">3</button>
                <button type="button" value="-" class="col-2">-</button>
          </div>
          <div class="row">
                <button type="button" value="0" class="col-2">0</button>
                <button type="button" value="." class="col-2">.</button>
                <div class="col-2"><button type="button" class="equals" value="=">=</button></div>
                <button type="button" value="+" class="col-2">+</button>
          </div>
        </div>
      </div>
    </div>
   </body>
   <script src="Calculator-Code.js"></script>
</html>
