<!DOCTYPE html>

<html>
   <head>
      <title>Calculator</title>
      <link rel="stylesheet" type="text/css" href="Calculator-Styles.css">
   </head>
   <body>
      <div class="Calculator-Class">
        <div>
          <input type="text" class="Calculator-Display" value="" disabled></input>
        </div>

        <div class="Calculator-Body">
          <table>
              <tr>
                <th><button type="button" value="(">(</button></th>
                <th><button type="button" value=")">)</button></th>
                <th><button type="button" class="clear">AC</button></th>
                <th></th>
              </tr>
              <tr>
                <th><button type="button" value="7">7</button></th>
                <th><button type="button" value="8">8</button></th>
                <th><button type="button" value="9">9</button></th>
                <th><button type="button" value="/">/</button></th>
              </tr>
              <tr>
                <th><button type="button" value="4">4</button></th>
                <th><button type="button" value="5">5</button></th>
                <th><button type="button" value="6">6</button></th>
                <th><button type="button" value="*">*</button></th>
              </tr>
              <tr>
                <th><button type="button" value="1">1</button></th>
                <th><button type="button" value="2">2</button></th>
                <th><button type="button" value="3">3</button></th>
                <th><button type="button" value="-">-</button></th>
              </tr>
              <tr>
                <th><button type="button" value="0">0</button></th>
                <th><button type="button" value=".">.</button></th>
                <th><button type="button" class="equals" value="=">=</button></th>
                <th><button type="button"" value="+">+</button></th>
              </tr>
          </table>
        </div>
      </div>

   </body>
   <script src="Calculator-Code.js"></script>
</html>
