<!DOCTYPE html>

<html>
   <head>
      <title>Calculator</title>
      <link rel="stylesheet" type="text/css" href="Calculator-Styles.css">
      <script src="Calculator-Code.js"></script>
   </head>
   <body>
      <div class="Calculator-Class">
        <div class="Calculator-Display">
        </div>
        <div class="Calculator-Body">
          <table>
              <tr>
                <th><button type="button" data-action="left-bracket">(</button></th>
                <th><button type="button" data-action="right-bracket">)</button></th>
                <th><button type="button" data-action="clear">AC</button></th>
                <th></th>
              </tr>
              <tr>
                <th><button type="button" data-action="seven">7</button></th>
                <th><button type="button" data-action="eight">8</button></th>
                <th><button type="button" data-action="nine">9</button></th>
                <th><button type="button" data-action="divide">/</button></th>
              </tr>
              <tr>
                <th><button type="button" data-action="four">4</button></th>
                <th><button type="button" data-action="five">5</button></th>
                <th><button type="button" data-action="six">6</button></th>
                <th><button type="button" data-action="multiply">*</button></th>
              </tr>
              <tr>
                <th><button type="button" data-action="one">1</button></th>
                <th><button type="button" data-action="two">2</button></th>
                <th><button type="button" data-action="three">3</button></th>
                <th><button type="button" data-action="subtract">-</button></th>
              </tr>
              <tr>
                <th><button type="button" data-action="zero">0</button></th>
                <th><button type="button" data-action="decimal">.</button></th>
                <th><button type="button" data-action="equal">=</button></th>
                <th><button type="button" data-action="add">+</button></th>
              </tr>
          </table>
        </div>
      </div>
   </body>
</html>
